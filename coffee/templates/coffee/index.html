{% extends "coffee/base.html" %}

{% block content %}


    <h2>Here are the orders on your list:</h2>

{% if latest_order_list %}
    <ul>
    {% for order in latest_order_list %}
    <li><a href="{% url 'coffee:detail' order.id %}">{{order.description_text}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>>No order were made.</p>
{% endif %}

{% endblock content %}
