<!DOCTYPE html>
<html>
    <head>
        {% load staticfiles %}
        <title>getMyDamnCoffee()</title>
        <link rel="stylesheet" type="text/css" href="{% static 'coffee/style.css' %}"/>
    </head>

    <body>

        <div id="top_header">
            {% if user.is_authenticated %}
                Hi {{ request.user.username }}! (<a href="{% url 'coffee:logout' %}?next={%  url 'coffee:login' %}">logout</a>)
            {% else %}
                <a href="{% url 'coffee:login' %}">Login</a>
            {% endif %}
        </div>
        <div id="title">
            <h1>getMyDamnCoffee()</h1>
        </div>

        <div id="main">
            {% block content %}{% endblock content %}

        </div>
    </body>
</html>
